<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fidelidade - Casa do Cigano</title>
    <link rel="icon" href="/logo.png">
    <style>
      :root{
        --vinho:#b3261e; --dourado:#f59e0b; --amarelo:#fff6da; --bg:#fffef9; --ink:#1f1a18;
        --card:#ffffff; --muted:#6b6b6b; --line:#eee;
      }
      *{box-sizing:border-box}
      html,body,#root{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
      .layout{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
      .sidebar{background:linear-gradient(180deg,#fff6da, #fff);border-right:1px solid var(--line);padding:16px;position:sticky;top:0;height:100vh}
      .sidebar .brand{display:flex;align-items:center;gap:10px;margin-bottom:16px}
      .sidebar .brand img{height:40px;border-radius:10px}
      .sidebar .brand h1{font-size:18px;margin:0;color:var(--vinho)}
      .nav a{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:10px;color:inherit;text-decoration:none;margin:.25rem 0}
      .nav a.active, .nav a:hover{background:var(--amarelo);}
      .topbar{display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:1px solid var(--line);background:#fff;position:sticky;top:0;z-index:10}
      .container{max-width:1200px;margin:0 auto;padding:16px}
      .btn{padding:.65rem 1rem;border:none;border-radius:10px;cursor:pointer;background:var(--vinho);color:#fff;font-weight:600}
      .ghost{background:#0000;color:var(--vinho);border:1px solid var(--vinho)}
      .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:1rem;margin:.5rem 0;box-shadow:0 1px 8px rgba(0,0,0,.03)}
      input,select{padding:.65rem;border:1px solid var(--line);border-radius:10px;width:100%}
      table{width:100%;border-collapse:collapse}
      th,td{padding:.5rem;border-bottom:1px solid var(--line);text-align:left}
      .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
      .kpi{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:1rem;text-align:center}
      .pill{display:inline-block;background:var(--dourado);color:#000;padding:.25rem .5rem;border-radius:999px;font-size:.8rem}
      @media (max-width: 900px){ .layout{grid-template-columns:1fr} .sidebar{position:relative;height:auto} }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
